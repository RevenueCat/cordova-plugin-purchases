<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <div id="deviceready" class="blink" hidden="true">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <h1>Cordova PurchaseTester</h1>
            <div>
                <div id="status-container">
                <p id="status">Ready</p>
                </div>
                <button id="get-offerings" type="button" class="tester-button">Get Offerings</button>
                <button id="get-products" type="button" class="tester-button">Get Products</button>
                <button id="get-customer-info" type="button" class="tester-button">Get Customer Info</button>
                <button id="login-random" type="button" class="tester-button">Log in as random user</button>
                <button id="login-known" type="button" class="tester-button">Log in as "test"</button>
                <button id="log-out" type="button" class="tester-button">Log out</button>
                <button id="sync-purchases" type="button" class="tester-button">Sync Purchases</button>
                <button id="restore-purchases" type="button" class="tester-button">Restore Purchases</button>
                <button id="can-make-payments" type="button" class="tester-button">Can Make Payments</button>
                <button id="set-subs-attributes" type="button" class="tester-button">Set Subs Attributes</button>
                <button id="check-intro-eligibility" type="button" class="tester-button">Check Intro Eligibility</button>
                <button id="is-anonymous" type="button" class="tester-button">Is Anonymous</button>
            </div>
        </div>        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
