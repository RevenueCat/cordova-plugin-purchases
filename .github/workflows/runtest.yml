# For more information see: https://github.com/denolib/setup-deno

name: Deno

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  test:
    runs-on: macOS-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Restore Cache
        uses: actions/cache@v2.1.2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Run Tests
        run: npm run test
      
      - name: Run Linter
        run: npm run tslint
      
      - name: Build
        run: npm run build
